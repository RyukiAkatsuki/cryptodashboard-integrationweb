<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="" alt="" class="logo">
        <p class ="hello"></p>
        <div class="searchBar"></div>
        <img src="" alt="" class="notification">
        <img src="" alt="" class="profilePic">
    </header>
    <!-- Body -->
    <main>
        <!-- Side Menu -->
        <div>
            <!-- Gradiant Button -->
            <a href="#"></a>
        </div>
        <ul>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
        </ul>
        <!-- Total Balance -->
        <div>
            <p></p>
            <div>
                <p></p>
                <!-- Menu -->
                <div></div>
            </div>
            <p></p>
        </div>
        <!-- Graph -->
        <!-- Recent Transactions with see all -->
        <div class="firstRecent">
            <div class="first">
                <h2 class="titleOneRecent"></h2>
                <p class="seeAll"></p>
            </div>
            <div class="recentShort">
                <div class="bitcoin">
                    <img src="" alt="" class="bitcoinLogo">
                    <div class="btc">
                        <p></p>
                        <p></p>
                    </div>
                    <div class="marketCap">
                        <p></p>
                        <p></p>
                    </div>
                    <div class="tfchange">
                        <p></p>
                        <p></p>
                    </div>
                    <img src="" alt="" class="wave">
                    <div class="tradeButton"></div>
                </div>
                <div class="etherum">
                    <img src="" alt="" class="etherumLogo">
                    <div class="eth">
                        <p></p>
                        <p></p>
                    </div>
                    <div class="marketCap">
                        <p></p>
                        <p></p>
                    </div>
                    <div class="tfchange">
                        <p></p>
                        <p></p>
                    </div>
                    <img src="" alt="" class="wave">
                    <div class="tradeButton"></div>
                </div>
            </div>
        </div>
        <!-- Recent Transactions -->
        <div class="secondRecent">
            <h2 class="titleTwoRecent"></h2>
            <div class="usdt">
                <img src="" alt="" class="usdtlogo">
                <div class="received">
                    <p></p>
                    <p></p>
                </div>
                <div class="gotIt">
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div class="bnb">
                <img src="" alt="" class="bnblogo">
                <div class="buy">
                    <p></p>
                    <p></p>
                </div>
                <div class="gotIt">
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div class="litecoin">
                <img src="" alt="" class="litelogo">
                <div class="withdrawal">
                    <p></p>
                    <p></p>
                </div>
                <div class="withdraw">
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div class="bitcoin">
                <img src="" alt="" class="bitlogo">
                <div class="received">
                    <p></p>
                    <p></p>
                </div>
                <div class="gotIt">
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div class="etherum">
                <img src="" alt="" class="ethlogo">
                <div class="received">
                    <p></p>
                    <p></p>
                </div>
                <div class="gotIt">
                    <p></p>
                    <p></p>
                </div>
            </div>
            <!-- Assets -->
            <h2 class="titleAssets"></h2>
            <div class="btcAsset">
                <img src="" alt="" class="whiteBitLogo">
                <p class="btcName"></p>
                <div class="btcAmounts">
                    <p class="amount"></p>
                    <p class="devise"></p>
                </div>
            </div>
            <div class="ethAsset">
                <img src="" alt="" class="blackEthLogo">
                <p class="ethName"></p>
                <div class="ethAmounts">
                    <p class="amount"></p>
                    <p class="devise"></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
